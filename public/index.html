<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#00f5d4" />
    
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Campus Connect - The premier event networking platform for students. Discover events, connect with peers, and enhance your campus experience."
    />
    <meta name="keywords" content="campus events, student networking, university events, college networking, student community" />
    <meta name="author" content="Campus Connect Team" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; 
               img-src 'self' data: https: blob:; 
               font-src 'self' https://fonts.gstatic.com; 
               connect-src 'self' https:; 
               media-src 'self' blob:; 
               frame-src 'self';" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Campus Connect" />
    <meta property="og:title" content="Campus Connect - Student Event Networking Platform" />
    <meta property="og:description" content="Discover events, connect with peers, and enhance your campus experience with Campus Connect." />
    <meta property="og:url" content="https://vatsaljoshi0.github.io/campus-connect" />
    <meta property="og:image" content="https://vatsaljoshi0.github.io/campus-connect/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Campus Connect - Student Event Networking Platform" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Campus Connect - Student Event Networking Platform" />
    <meta name="twitter:description" content="Discover events, connect with peers, and enhance your campus experience with Campus Connect." />
    <meta name="twitter:image" content="https://vatsaljoshi0.github.io/campus-connect/og-image.png" />
    <meta name="twitter:image:alt" content="Campus Connect Platform Preview" />
    
    <!-- Additional Meta Tags -->
    <meta name="application-name" content="Campus Connect" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Campus Connect" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />
    
    <title>Campus Connect - Student Event Networking Platform</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script src="%PUBLIC_URL%/theme-init.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Material Icons - deferred loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
